<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP MIN CSS -->
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>Movies</title>
</head>

<body>
    <header class="bg-primary text-light p-3">
        <div class="container">
            <nav>
                <h1>ALL MOVIES APP</h1>
            </nav>
        </div>
    </header>
    <main class="bg-light">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 mt-3 p-3">
                    <form action="#">
                        <label for="filmName" class="w-75">
                            <input type="text" id="filmName" class="form-control p-2 " placeholder="Enter film name ">
                        </label>
                        <label for="filmRating" class="w-75 mt-3">
                            <input type="number" min="1" max="10" id="filmRating" class="form-control p-2 " placeholder="Enter film rating">
                        </label>
                        <select  id="categories" class="form-select w-75 mt-3 p-2">
                            <option value="all" disabled selected > Select film category</option>
                        </select>

                        <button class="btn btn-primary mt-3 p-2 w-75" type="submit"> Search   </button>
                    </form>


                    </div>
                    <div class="col bg-succes p-3 mt-3">
                      <div class="wrapper"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-primary text-light p-3">
        <div class="container">
            <nav class="text-center">
                <h1>ALL MOVIES APP-2022</h1>
            </nav>
        </div>
    </footer>

</body>
<script src="./scripts/dbfilms.js"></script>
<script src="./scripts/plugin.js"></script>
<script src="./scripts/script.js"></script>

</html>
